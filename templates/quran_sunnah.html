<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>القرآن والسنة</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f8f9fa;
            --text-color: #212529;
            --primary-color: #198754;
            --secondary-color: #6c757d;
            --border-color: #dee2e6;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Traditional Arabic', Arial, sans-serif;
        }

        .main-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 1rem;
        }

        .response-box {
            min-height: 200px;
            max-height: 500px;
            overflow-y: auto;
            padding: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            margin: 1rem 0;
            background: white;
        }

        .type-selector {
            margin-bottom: 1rem;
        }

        .type-selector .btn {
            margin: 0.25rem;
        }

        .type-selector .btn.active {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            color: white;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            display: none;
        }

        [data-theme="dark"] {
            --bg-color: #212529;
            --text-color: #f8f9fa;
            --border-color: #495057;
        }

        .theme-toggle {
            position: fixed;
            top: 1rem;
            left: 1rem;
            background: transparent;
            border: none;
            color: var(--text-color);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .error {
            color: #dc3545;
            padding: 0.5rem;
            margin: 0.5rem 0;
            border: 1px solid #dc3545;
            border-radius: 5px;
            background-color: #f8d7da;
        }

        .references {
            font-size: 0.9rem;
            color: var(--secondary-color);
            border-top: 1px solid var(--border-color);
            margin-top: 1rem;
            padding-top: 1rem;
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">
        <i class="fas fa-sun"></i>
    </button>

    <div class="main-container">
        <div class="row">
            <!-- القائمة الجانبية -->
            <div class="col-md-3">
                <div class="card mb-3">
                    <div class="card-header">
                        <ul class="nav nav-tabs card-header-tabs">
                            <li class="nav-item">
                                <a class="nav-link active" data-bs-toggle="tab" href="#history">السجل</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" data-bs-toggle="tab" href="#favorites">المفضلة</a>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body">
                        <div class="tab-content">
                            <div class="tab-pane fade show active" id="history">
                                <div class="history-list">
                                    <!-- سيتم ملء السجل هنا -->
                                </div>
                                <button class="btn btn-primary btn-sm mt-2" onclick="loadMoreHistory()">المزيد</button>
                            </div>
                            <div class="tab-pane fade" id="favorites">
                                <div class="favorites-list">
                                    <!-- سيتم ملء المفضلة هنا -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- تصفية النتائج -->
                <div class="card">
                    <div class="card-header">تصفية النتائج</div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">التصنيف</label>
                            <select class="form-select" id="categoryFilter">
                                <option value="">الكل</option>
                                <option value="عبادات">عبادات</option>
                                <option value="معاملات">معاملات</option>
                                <option value="عقيدة">عقيدة</option>
                                <option value="آداب">آداب</option>
                                <option value="تفسير">تفسير</option>
                                <option value="حديث">حديث</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <!-- المحتوى الرئيسي -->
            <div class="col-md-9">
                <h1 class="text-center mb-4">القرآن والسنة</h1>

                <div class="card">
                    <div class="card-body">
                        <div class="type-selector btn-group d-flex flex-wrap justify-content-center">
                            <button class="btn btn-outline-primary" data-type="quran_tafsir">
                                <i class="fas fa-book-open"></i> تفسير القرآن
                            </button>
                            <button class="btn btn-outline-primary" data-type="hadith_explanation">
                                <i class="fas fa-scroll"></i> شرح الحديث
                            </button>
                            <button class="btn btn-outline-primary" data-type="quran_search">
                                <i class="fas fa-search"></i> البحث في القرآن
                            </button>
                            <button class="btn btn-outline-primary" data-type="hadith_search">
                                <i class="fas fa-search"></i> البحث في الأحاديث
                            </button>
                            <button class="btn btn-outline-primary" data-type="arabic_language">
                                <i class="fas fa-language"></i> تحليل لغوي
                            </button>
                            <button class="btn btn-outline-primary" data-type="comparison">
                                <i class="fas fa-balance-scale"></i> مقارنة النصوص
                            </button>
                            <button class="btn btn-outline-success" data-type="comprehensive">
                                <i class="fas fa-list-check"></i> تحليل شامل
                            </button>
                        </div>

                        <form id="searchForm" class="mt-4">
                            <div class="form-group">
                                <label for="searchInput" id="inputLabel">أدخل النص:</label>
                                <textarea class="form-control" id="searchInput" rows="3" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary mt-3">
                                <i class="fas fa-paper-plane"></i> إرسال
                            </button>
                        </form>

                        <div class="loading">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">جاري التحميل...</span>
                            </div>
                        </div>

                        <div class="response-box" id="responseBox" style="display: none;">
                            <!-- ستظهر النتائج هنا -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentType = 'quran_tafsir';
        const inputLabels = {
            'quran_tafsir': 'أدخل الآية أو السؤال:',
            'hadith_explanation': 'أدخل الحديث أو السؤال:',
            'quran_search': 'أدخل موضوع البحث:',
            'hadith_search': 'أدخل موضوع البحث:',
            'arabic_language': 'أدخل النص للتحليل:',
            'comparison': 'أدخل موضوع المقارنة:',
            'comprehensive': 'أدخل النص أو الموضوع للتحليل الشامل:'
        };

        // تحديد نوع الطلب
        document.querySelectorAll('.type-selector .btn').forEach(button => {
            button.addEventListener('click', () => {
                document.querySelectorAll('.type-selector .btn').forEach(b => b.classList.remove('active'));
                button.classList.add('active');
                currentType = button.dataset.type;
                document.getElementById('inputLabel').textContent = inputLabels[currentType];
            });
        });

        // تفعيل الزر الأول افتراضياً
        document.querySelector('.type-selector .btn').click();

        // معالجة النموذج
        document.getElementById('searchForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const text = document.getElementById('searchInput').value.trim();
            const category = document.getElementById('categoryFilter').value;
            if (!text) return;

            const loading = document.querySelector('.loading');
            const responseBox = document.getElementById('responseBox');
            
            loading.style.display = 'block';
            responseBox.style.display = 'none';

            try {
                const response = await fetch('/ask_quran_sunnah', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        type: currentType,
                        text: text,
                        category: category
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    responseBox.innerHTML = formatResponse(data.response);
                    // تحديث السجل بعد إضافة عنصر جديد
                    loadHistory();
                } else {
                    responseBox.innerHTML = `<div class="error">${data.error || 'حدث خطأ في معالجة الطلب'}</div>`;
                }
            } catch (error) {
                responseBox.innerHTML = '<div class="error">حدث خطأ في الاتصال بالخادم</div>';
            } finally {
                loading.style.display = 'none';
                responseBox.style.display = 'block';
            }
        });

        function formatResponse(text) {
            if (!text) return '<div class="error">لا توجد نتائج</div>';
            
            return text
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .split('\n\n')
                .map(paragraph => {
                    if (!paragraph.trim()) return '';
                    if (paragraph.startsWith('* ')) {
                        const items = paragraph.split('\n* ');
                        return '<ul>' + items.map(item => 
                            item.trim() ? '<li>' + item.replace('* ', '') + '</li>' : ''
                        ).join('') + '</ul>';
                    } else if (paragraph.startsWith('المصادر والمراجع:')) {
                        return '<div class="references">' + paragraph + '</div>';
                    } else if (paragraph.startsWith('#')) {
                        return '<h3>' + paragraph.replace(/^#+ /, '') + '</h3>';
                    } else {
                        return '<p>' + paragraph + '</p>';
                    }
                })
                .filter(html => html)
                .join('');
        }

        function toggleTheme() {
            const body = document.documentElement;
            const themeToggle = document.querySelector('.theme-toggle i');
            
            if (body.getAttribute('data-theme') === 'dark') {
                body.removeAttribute('data-theme');
                themeToggle.className = 'fas fa-sun';
                localStorage.setItem('theme', 'light');
            } else {
                body.setAttribute('data-theme', 'dark');
                themeToggle.className = 'fas fa-moon';
                localStorage.setItem('theme', 'dark');
            }
        }

        // تحميل الثيم المحفوظ
        const savedTheme = localStorage.getItem('theme') || 'light';
        if (savedTheme === 'dark') {
            document.documentElement.setAttribute('data-theme', 'dark');
            document.querySelector('.theme-toggle i').className = 'fas fa-moon';
        }

        let currentHistoryPage = 1;
        const historyPerPage = 10;

        async function loadHistory(page = 1, category = null) {
            try {
                const params = new URLSearchParams({
                    page: page,
                    per_page: historyPerPage
                });
                
                if (category) {
                    params.append('category', category);
                }
                
                const response = await fetch(`/api/history?${params}`);
                const data = await response.json();
                
                const historyList = document.querySelector('.history-list');
                if (page === 1) {
                    historyList.innerHTML = '';
                }
                
                data.items.forEach(item => {
                    const itemElement = createHistoryItem(item);
                    historyList.appendChild(itemElement);
                });
                
                // تحديث زر "المزيد"
                const loadMoreBtn = document.querySelector('[onclick="loadMoreHistory()"]');
                loadMoreBtn.style.display = data.current_page < data.pages ? 'block' : 'none';
                
                currentHistoryPage = page;
            } catch (error) {
                console.error('خطأ في تحميل السجل:', error);
            }
        }

        function createHistoryItem(item) {
            const div = document.createElement('div');
            div.className = 'history-item mb-3 p-2 border rounded';
            div.innerHTML = `
                <div class="d-flex justify-content-between align-items-start">
                    <h6 class="mb-1">${item.question.substring(0, 50)}...</h6>
                    <div class="btn-group">
                        <button class="btn btn-sm btn-outline-primary" onclick="toggleFavorite(${item.id})">
                            <i class="fas fa-${item.is_favorite ? 'star' : 'star-o'}"></i>
                        </button>
                        <button class="btn btn-sm btn-outline-danger" onclick="deleteHistoryItem(${item.id})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
                <small class="text-muted d-block">
                    ${new Date(item.created_at).toLocaleDateString('ar-SA')}
                    - ${item.type}
                    ${item.category ? `- ${item.category}` : ''}
                </small>
                <div class="mt-1">
                    <button class="btn btn-sm btn-outline-secondary" onclick="shareItem('${item.share_id}')">
                        <i class="fas fa-share-alt"></i> مشاركة
                    </button>
                    <span class="ms-2 text-muted">
                        <i class="fas fa-eye"></i> ${item.views}
                    </span>
                </div>
            `;
            return div;
        }

        async function loadMoreHistory() {
            await loadHistory(currentHistoryPage + 1);
        }

        async function loadFavorites() {
            try {
                const response = await fetch('/api/favorites');
                const favorites = await response.json();
                
                const favoritesList = document.querySelector('.favorites-list');
                favoritesList.innerHTML = '';
                
                favorites.forEach(item => {
                    const itemElement = createHistoryItem(item);
                    favoritesList.appendChild(itemElement);
                });
            } catch (error) {
                console.error('خطأ في تحميل المفضلة:', error);
            }
        }

        async function toggleFavorite(id) {
            try {
                const response = await fetch(`/api/history/${id}/favorite`, {
                    method: 'POST'
                });
                const data = await response.json();
                
                // تحديث واجهة المستخدم
                loadHistory(currentHistoryPage);
                loadFavorites();
            } catch (error) {
                console.error('خطأ في تبديل المفضلة:', error);
            }
        }

        async function deleteHistoryItem(id) {
            if (!confirm('هل أنت متأكد من حذف هذا العنصر؟')) return;
            
            try {
                await fetch(`/api/history/${id}`, {
                    method: 'DELETE'
                });
                
                // تحديث واجهة المستخدم
                loadHistory(currentHistoryPage);
                loadFavorites();
            } catch (error) {
                console.error('خطأ في حذف العنصر:', error);
            }
        }

        function shareItem(shareId) {
            const shareUrl = `${window.location.origin}/share/${shareId}`;
            navigator.clipboard.writeText(shareUrl).then(() => {
                alert('تم نسخ الرابط بنجاح!');
            }).catch(err => {
                console.error('خطأ في نسخ الرابط:', err);
                prompt('انسخ الرابط التالي:', shareUrl);
            });
        }

        // تحميل السجل والمفضلة عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', () => {
            loadHistory();
            loadFavorites();
            
            // إضافة مستمع لتصفية النتائج
            document.getElementById('categoryFilter').addEventListener('change', (e) => {
                loadHistory(1, e.target.value);
            });
        });
    </script>
</body>
</html>
