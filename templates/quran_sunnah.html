{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <!-- Hero Section -->
    <div class="text-center mb-5">
        <h1 class="display-4 mb-3">القرآن والسنة</h1>
        <p class="lead mb-4">ابحث في القرآن الكريم والسنة النبوية واحصل على التفسير والشرح</p>
    </div>

    <!-- Search Form -->
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-lg">
                <div class="card-header">
                    <h5 class="mb-0">
                        <i class="fas fa-search me-2"></i>
                        البحث في القرآن والسنة
                    </h5>
                </div>
                <div class="card-body">
                    <form id="searchForm">
                        <!-- Search Input -->
                        <div class="mb-4">
                            <label for="searchInput" class="form-label">موضوع البحث</label>
                            <textarea id="searchInput" class="form-control" rows="3" 
                                    placeholder="اكتب موضوع البحث هنا..." required></textarea>
                            <div class="form-text">
                                <i class="fas fa-info-circle me-1"></i>
                                يمكنك البحث عن آية، حديث، موضوع، أو سؤال محدد
                            </div>
                        </div>

                        <!-- Search Options -->
                        <div class="mb-4">
                            <label class="form-label">نطاق البحث</label>
                            <div class="row g-3">
                                <div class="col-md-4">
                                    <div class="form-check custom-checkbox">
                                        <input class="form-check-input" type="checkbox" 
                                               id="quran" value="quran" checked>
                                        <label class="form-check-label" for="quran">
                                            <i class="fas fa-quran me-1"></i>
                                            القرآن الكريم
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-check custom-checkbox">
                                        <input class="form-check-input" type="checkbox" 
                                               id="hadith" value="hadith" checked>
                                        <label class="form-check-label" for="hadith">
                                            <i class="fas fa-book me-1"></i>
                                            الحديث الشريف
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-check custom-checkbox">
                                        <input class="form-check-input" type="checkbox" 
                                               id="tafsir" value="tafsir" checked>
                                        <label class="form-check-label" for="tafsir">
                                            <i class="fas fa-book-open me-1"></i>
                                            التفسير
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="fas fa-search me-2"></i>
                            بحث
                        </button>
                    </form>
                </div>
            </div>

            <!-- Search Results -->
            <div id="searchResults" class="card shadow-lg mt-4" style="display: none;">
                <div class="card-header">
                    <h5 class="mb-0">
                        <i class="fas fa-list me-2"></i>
                        نتائج البحث
                    </h5>
                </div>
                <div class="card-body">
                    <div id="resultsContent"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.custom-checkbox {
    padding: 1rem;
    border: 2px solid #e9ecef;
    border-radius: 10px;
    transition: all 0.3s ease;
}

.custom-checkbox:hover {
    border-color: var(--accent-color);
    background: rgba(52, 152, 219, 0.1);
}

.form-check-input:checked ~ .form-check-label {
    color: var(--accent-color);
    font-weight: 500;
}

.custom-checkbox .form-check-input:checked {
    background-color: var(--accent-color);
    border-color: var(--accent-color);
}

#resultsContent {
    font-size: 1.1rem;
    line-height: 1.8;
}

.result-item {
    padding: 1.5rem;
    border-bottom: 1px solid #e9ecef;
    transition: all 0.3s ease;
}

.result-item:last-child {
    border-bottom: none;
}

.result-item:hover {
    background: rgba(52, 152, 219, 0.05);
}

.result-type {
    display: inline-block;
    padding: 0.25rem 0.75rem;
    border-radius: 20px;
    font-size: 0.9rem;
    margin-bottom: 0.5rem;
}

.result-type.quran {
    background: #e8f5e9;
    color: #2e7d32;
}

.result-type.hadith {
    background: #e3f2fd;
    color: #1565c0;
}

.result-type.tafsir {
    background: #fff3e0;
    color: #ef6c00;
}

.result-content {
    margin: 1rem 0;
    padding: 1rem;
    background: #f8f9fa;
    border-radius: 10px;
    font-family: 'Traditional Arabic', Arial, sans-serif;
}

.result-reference {
    font-size: 0.9rem;
    color: #6c757d;
}

.loading-overlay {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(255, 255, 255, 0.8);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

.loading-spinner {
    width: 4rem;
    height: 4rem;
    border: 4px solid #f3f3f3;
    border-top: 4px solid var(--accent-color);
    border-radius: 50%;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const searchForm = document.getElementById('searchForm');
    const searchResults = document.getElementById('searchResults');
    const resultsContent = document.getElementById('resultsContent');

    searchForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const searchQuery = document.getElementById('searchInput').value.trim();
        const searchTypes = {
            quran: document.getElementById('quran').checked,
            hadith: document.getElementById('hadith').checked,
            tafsir: document.getElementById('tafsir').checked
        };
        
        if (!searchQuery) return;
        if (!searchTypes.quran && !searchTypes.hadith && !searchTypes.tafsir) {
            showError('الرجاء اختيار نطاق واحد على الأقل للبحث');
            return;
        }

        // Show loading overlay
        const loadingOverlay = document.createElement('div');
        loadingOverlay.className = 'loading-overlay';
        loadingOverlay.innerHTML = '<div class="loading-spinner"></div>';
        document.body.appendChild(loadingOverlay);

        try {
            const response = await fetch('/api/quran-sunnah/search', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    query: searchQuery,
                    types: searchTypes
                })
            });

            const data = await response.json();

            if (data.error) {
                showError(data.error);
            } else {
                // Format and display the results
                resultsContent.innerHTML = formatResults(data.results);
                searchResults.style.display = 'block';
                searchResults.scrollIntoView({ behavior: 'smooth' });
            }
        } catch (error) {
            showError('حدث خطأ في الاتصال');
        } finally {
            loadingOverlay.remove();
        }
    });
});

function formatResults(results) {
    if (!results || results.length === 0) {
        return `
            <div class="text-center py-4">
                <i class="fas fa-search fa-3x text-muted mb-3"></i>
                <p class="lead">لم يتم العثور على نتائج</p>
            </div>
        `;
    }

    return results.map(result => `
        <div class="result-item">
            <span class="result-type ${result.type}">
                ${getTypeIcon(result.type)}
                ${getTypeName(result.type)}
            </span>
            <div class="result-content">
                ${result.content}
            </div>
            <div class="result-reference">
                <i class="fas fa-bookmark me-1"></i>
                ${result.reference}
            </div>
        </div>
    `).join('');
}

function getTypeIcon(type) {
    const icons = {
        quran: '<i class="fas fa-quran me-1"></i>',
        hadith: '<i class="fas fa-book me-1"></i>',
        tafsir: '<i class="fas fa-book-open me-1"></i>'
    };
    return icons[type] || '';
}

function getTypeName(type) {
    const names = {
        quran: 'القرآن الكريم',
        hadith: 'الحديث الشريف',
        tafsir: 'التفسير'
    };
    return names[type] || type;
}

function showError(message) {
    const errorDiv = document.createElement('div');
    errorDiv.className = 'alert alert-danger mt-3';
    errorDiv.innerHTML = `<i class="fas fa-exclamation-circle me-2"></i>${message}`;
    
    const form = document.getElementById('searchForm');
    form.insertAdjacentElement('afterend', errorDiv);
    
    setTimeout(() => errorDiv.remove(), 5000);
}
</script>
{% endblock %}
