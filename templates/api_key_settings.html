{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header text-center">
                    <h3>إعدادات مفتاح API</h3>
                </div>
                <div class="card-body">
                    <div id="apiKeyStatus" class="alert" style="display: none;"></div>
                    
                    <form id="apiKeyForm">
                        <div class="form-group">
                            <label for="apiKey">مفتاح Google Gemini API</label>
                            <input type="password" class="form-control" id="apiKey" required>
                            <small class="form-text text-muted">
                                يمكنك الحصول على مفتاح API من 
                                <a href="https://makersuite.google.com/app/apikey" target="_blank">لوحة تحكم Google</a>
                            </small>
                        </div>
                        <button type="submit" class="btn btn-primary mt-3">حفظ المفتاح</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // التحقق من حالة المفتاح عند تحميل الصفحة
    checkApiKeyStatus();
    
    // معالجة تقديم النموذج
    document.getElementById('apiKeyForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const apiKey = document.getElementById('apiKey').value;
        
        fetch('/api/api-key', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ api_key: apiKey })
        })
        .then(response => response.json())
        .then(data => {
            const statusDiv = document.getElementById('apiKeyStatus');
            if (data.error) {
                statusDiv.className = 'alert alert-danger';
                statusDiv.textContent = data.error;
            } else {
                statusDiv.className = 'alert alert-success';
                statusDiv.textContent = data.message;
                document.getElementById('apiKey').value = '';
            }
            statusDiv.style.display = 'block';
            checkApiKeyStatus();
        })
        .catch(error => {
            console.error('Error:', error);
            const statusDiv = document.getElementById('apiKeyStatus');
            statusDiv.className = 'alert alert-danger';
            statusDiv.textContent = 'حدث خطأ أثناء حفظ المفتاح';
            statusDiv.style.display = 'block';
        });
    });
});

function checkApiKeyStatus() {
    fetch('/api/api-key/status')
        .then(response => response.json())
        .then(data => {
            const statusDiv = document.getElementById('apiKeyStatus');
            if (data.has_active_key) {
                statusDiv.className = 'alert alert-info';
                statusDiv.textContent = 'يوجد مفتاح API نشط. آخر تحديث: ' + new Date(data.last_updated).toLocaleString();
            } else {
                statusDiv.className = 'alert alert-warning';
                statusDiv.textContent = 'لا يوجد مفتاح API نشط. الرجاء إدخال مفتاح.';
            }
            statusDiv.style.display = 'block';
        });
}
</script>
{% endblock %}
