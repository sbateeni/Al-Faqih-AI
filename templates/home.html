<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الفقيه AI - الصفحة الرئيسية</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
        }
        .header {
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
            margin-bottom: 30px;
        }
        .nav-link {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            transition: color 0.3s;
        }
        .nav-link:hover {
            color: #3498db;
        }
        .nav-link i {
            margin-left: 8px;
        }
        .main-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin: 50px 0;
        }
        .option-card {
            background-color: white;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            text-decoration: none;
            color: #2c3e50;
        }
        .option-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
            color: #2c3e50;
        }
        .option-card i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        .option-card h3 {
            margin-bottom: 15px;
            font-size: 1.5rem;
        }
        .option-card p {
            color: #666;
            margin-bottom: 0;
        }
        .footer {
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
            margin-top: auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h1>الفقيه AI</h1>
                <div>
                    <a href="/" class="nav-link"><i class="fas fa-home"></i>الرئيسية</a>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="main-options">
            <a href="/madhahib" class="option-card">
                <i class="fas fa-mosque"></i>
                <h3>المذاهب الأربعة</h3>
                <p>استشر المذاهب الأربعة في المسائل الفقهية واحصل على الفتاوى من مصادرها الأصلية</p>
            </a>
            <a href="/quran-sunnah" class="option-card">
                <i class="fas fa-book-quran"></i>
                <h3>القرآن والسنة</h3>
                <p>ابحث في القرآن الكريم والسنة النبوية واحصل على الأدلة والتفاسير</p>
            </a>
        </div>
    </div>

    <div class="footer">
        <div class="container">
            <p class="mb-0">الفقيه AI - نظام ذكاء اصطناعي للفتاوى الشرعية</p>
        </div>
    </div>
</body>
</html>
